<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="box">
      <h1>Login</h1>
      <form>
        <div class="text-box">
          <h4>Email</h4>
          <input type="text" placeholder="Your email">
        </div>
        <div class="text-box">
          <h4>Password</h4>
          <input type="password" placeholder="Your password">
          <p class="alert">(*) Bạn chưa có tài khoản?</p>
        </div>
        <div class="text-box">
          <button type="submit">Đăng nhập</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
